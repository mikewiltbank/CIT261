<!DOCTYPE html> 
<html> 
<body> 

<div style="text-align:center"> 

  <video id="video" width="300">
    <source src="GrantBirthday.mp4" type="video/mp4">
    <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support HTML5 video.
  	<!--The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.-->
  </video><br>
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="bigSmall()">Big/Small</button>
  <br><br>

  <audio id="audio" width="600" controls>
    <source src="GrantBirthday.mp4" type="audio/mp4">
    Your browser does not support HTML5 video.
  	<!--The text between the <audio> and </audio> tags will only be displayed in browsers that do not support the <audio> element.-->
  </audio><br>
  <button onclick="playAudio()">Play/Pause Audio</button>
  <br><br>

  <canvas id="blankCanvas" width="150" height="150" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.
  <!--The text between the <canvas> and </canvas> tags will only be displayed in browsers that do not support the <canvas> element.-->
  </canvas><br>
  <button onclick="canvasDraw()">Draw Something</button>
  <button onclick ="canvasGradient()">Add Gradient</button>
  <button onclick="canvasImage()">Add Image</button>
</div> 

<script> 
  var grantVideo = document.getElementById("video"); 

  function playPause() { 
      if (grantVideo.paused) 
          grantVideo.play(); 
      else 
          grantVideo.pause(); 
  } 

  function bigSmall() {
  	if (grantVideo.width === 300)
  		grantVideo.width = 500;
  	else
  		grantVideo.width = 300;
  }

  var grantAudio = document.getElementById("audio");

  function playAudio() {
  	if (grantAudio.paused) 
          grantAudio.play(); 
      else 
          grantAudio.pause();
  }

  function canvasDraw() {
    var canvas = document.getElementById('blankCanvas');
    if (canvas.getContext) {
       var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false);    // Mouth (clockwise)
      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
      ctx.moveTo(95, 65);
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
      ctx.stroke();
    }
  }

  function canvasGradient() {
  	var c = document.getElementById("blankCanvas");
  	var ctx = c.getContext("2d");

  	// Create gradient
  	var grd = ctx.createRadialGradient(70,70,5,90,70,100);
  	grd.addColorStop(0,"blue");
  	grd.addColorStop(1,"white");

  	// Fill with gradient
  	ctx.fillStyle = grd;
  	ctx.fillRect(10,10,130,130);
  }

  function canvasImage() {
  	var c = document.getElementById("blankCanvas");
      var ctx = c.getContext("2d");
      var img = new Image();
      img.src = 'Remi3.JPG';
      ctx.drawImage(img,10,10);
  }

</script> 

</body> 
</html>
